<!DOCTYPE html>
<html lang="it">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Biblioteca_files/icon.png" type="image/png">
    <title>Catalogo Biblioteca</title>
    <script>
        function selezionaLibro(titolo, copertina) {
            // Reindirizza alla pagina PHP passando il titolo del libro come parametro URL
            window.location.href = 'biblioteca.php?nomeLibro=' + encodeURIComponent(titolo); 
            sessionStorage.setItem('selectedBook', titolo);
            sessionStorage.setItem('selectedCover', copertina);
        }
    </script>
    <style>
        .book-title {
            background-color: #e0f7fa; /* Colore celeste */
            padding: 15px;
            font-weight: bold;
            border-radius: 5px 5px 0 0; /* Angoli arrotondati in alto */
        }
        .book-card {
            border: 1px solid #ddd;
            border-radius: 20px;
            overflow: hidden;
            background: white;
            width: 100%;
            max-width: 700px; /* Altezza e larghezza uniforme */
            height: 510px;
        }
        .card-img {
            margin-bottom: 10px; /* Margine inferiore per separare l'immagine dal bottone */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Catalogo Libri</h1>
        <div class="row">
            <!-- Primo libro -->
            <div class="col-md-3 mb-4 text-center">
                <div class="book-card">
                    <div class="book-title">Il Piccolo Principe</div>
                    <img src="./Biblioteca_files/piccoloprincipe.jpg" height="400" width="270" alt="Il Piccolo Principe" class="card-img">
                    <button class="btn btn-outline-dark" onclick="selezionaLibro('Il Piccolo Principe', './Biblioteca_files/piccoloprincipe.jpg')">Seleziona</button>
                </div>
            </div>
            <!-- Secondo libro -->
            <div class="col-md-3 mb-4 text-center">
                <div class="book-card">
                    <div class="book-title">1984</div>
                    <img src="./Biblioteca_files/libro1984.jpg" height="400" width="265" alt="1984" class="card-img">
                    <button class="btn btn-outline-dark" onclick="selezionaLibro('1984', './Biblioteca_files/libro1984.jpg')">Seleziona</button>
                </div>
            </div>
            <!-- Terzo libro -->
            <div class="col-md-3 mb-4 text-center">
                <div class="book-card">
                    <div class="book-title">Moby Dick</div>
                    <img src="./Biblioteca_files/mobydick.jpg" height="400" width="265" alt="Moby Dick" class="card-img">
                    <button class="btn btn-outline-dark" onclick="selezionaLibro('Moby Dick', './Biblioteca_files/mobydick.jpg')">Seleziona</button>
                </div>
            </div>
            <!-- Quarto libro -->
            <div class="col-md-3 mb-4 text-center">
                <div class="book-card">
                    <div class="book-title">Cime tempestose</div>
                    <img src="./Biblioteca_files/cimetempestose.jpg" height="400" width="265" alt="Cime tempestose" class="card-img">
                    <button class="btn btn-outline-dark" onclick="selezionaLibro('Cime tempestose', './Biblioteca_files/cimetempestose.jpg')">Seleziona</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
